---
layout: default
use-fb-plugin: true
---

<div class="section-gray">
    <div class="container">
        <h1>Novinky</h1>
        <div class="row main-info" >
            <div class="col-md-7 post rounded" >
                {% for post in site.posts %}
                    <h3>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h3>
                    <p class="font-weight-bold">
                        Autor: {{ post.author}} <small> | {{ post.date | date:"%Y:%m:%d"  }} </small>
                    </p>
                    <img src="{{ post.preview-image }}" class="img-fluid mb-3" alt="Responsive image">
                    <div class="content">
                     {{ post.excerpt }}
                    </div>
                {% endfor %}
            </div>

    		<div class="col-md-5">
    			<div id="fb-root"></div>
                    <div class="fb-page" data-href="https://www.facebook.com/skisumavavimperk/" data-tabs="timeline" data-width="" data-height="" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                        <blockquote cite="https://www.facebook.com/skisumavavimperk/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/skisumavavimperk/">Ski klub Å umava Vimperk</a></blockquote>
                    </div>
                </div>
    		</div>
        </div>
    </div>
</div>


<script type="text/javascript">

    var ChangeFBPagePlugin = function () {
        var oW = Number($(".main-info").outerWidth());
        var containerWidth = Math.floor(oW - $(".post").outerWidth())
        if (!isNaN(containerWidth)) {
            $(".fb-page").attr("data-height", containerWidth);
            if (!isNaN(containerWidth)){
                if (containerWidth > 100)
                    $(".fb-page").attr("data-width", containerWidth);
                else
                    $(".fb-page").attr("data-width",  Math.floor(oW));
            }   
            if (typeof FB !== 'undefined' ) {
                FB.XFBML.parse();
            }
        }

    }

    var SetProjectPadding = function() {
        $(".project-content").each ( function(){
            var innerH = Number($(this).innerHeight());
            var height = Number($(this).find(" > h4").height())
            var pT = Math.round((innerH - height)/2)
            var pInnerH = $(this).find(" > h4").css("padding-top", pT + "px")
        })
    }

    $(window).on('resize', function() {
       setTimeout(function(){ChangeFBPagePlugin()});
       SetProjectPadding()
    });

    $(window).on('load', function() {
       setTimeout(function(){ChangeFBPagePlugin()});
       SetProjectPadding()

    });

</script>
